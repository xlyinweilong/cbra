<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body style="margin:0px;padding:0px;font-family:'微软雅黑';font-size:14px;color:#505050;"> 
        <table align="left" width="800" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="100" align="left" valign="top" style="width:81px; padding:0 20px 0 0;"><img src="https://yoopay.cn/images/logo_email.png" alt="友付logo" border="0"/></td>
                <td width="700" bgcolor="#F2F8FD">
                    <table width="680" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td height="10"></td>
                        </tr>
                        <tr>
                            <td align="left"><b>${name}</b>，您好</td>
                        </tr>
                        <tr>
                            <td height="15" align="left"></td>
                        </tr>
                        <tr>
                            <td align="left">
                                您的订单<b>${order.serialId}</b>,没有通过审批。
                            </td>
                        </tr>
                        <tr>
                            <td height="10" align="left"></td>
                        </tr>
                         #if(${showMessage} == 'true')
                        <tr>
                            <td align="left" bgcolor="#DAE6EE">
                                <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
                                    <tr height="10">
                                    </tr>
                                    <tr>
                                        <td height="25" align="left">未通过原因：<b>${message}</b></td>
                                    </tr>
                                    <tr>
                                        <td height="10"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                         #end
                        <tr>
                            <td align="left" height="20">
                            </td>
                        </tr>
                    </table>	
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td ><div style="border-top:1px solid #AAD1F2;height:25px;padding:5px 0 0 0;margin:15px 0 0 0;background:#fff;">友付：会议及活动的线上报名、票务、推广及收款一站式平台 <a href="https://yoopay.cn" title="" style="margin:0 0 0 10px;">https://yoopay.cn</a></div></td>
            </tr>
        </table>
    </body>
</html>
