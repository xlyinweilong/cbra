PUBLIC_ABOUT_TEXT=<font class="ColorBlue text16 bold">Yoopay.cn</font> is the best event registration and payment platform that helps event organizers to publish, promote, and sell out their events in China.<br/><br/>More than 20,000 events and conferences are using Yoopay.cn to organize all kinds of events: international forums and exhibitions, academic conferences, business events, training events, sporting events, outdoor events, travel events, music events, charity events, alumni club events, and social events.
PUBLIC_FAQ_TEXT=<h3 class="aboutus_h3 MarginTop0">How To Use Yoopay For Event Payments in China? </h3><p class="aboutus_p"><span>Yoopay is China's best platform for  event publishing, promotion,registration, ticketing and payment.</span><span><b>Easy</b> One-stop platform for event publishing, promotion, ticketing, registration, and payment.</span><span><b>Powerful</b> Auto-generation of professional looking event web page with powerful registration function.  No need for web designer or programmer</span><span><b>Sell More Tickets</b> Multiple ticketing, promotional codes, group buying, dual languages, dual currencies, and Chinese and International payment methods (CUP Web Banking, Alipay, Bank Transfer, Visa, Mastercard, and Paypal).Better promotion, Bigger revenue.</span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3 MarginTop0">Promote Your Events? </h3><p class="aboutus_p"><span>Yoopay has developed an alliance program that include China's top online medias, leading professional networks and social networks, event agencies, and professional organizations. </span><span>Together Yoopay alliance program members can reach 10 million high end Chinese consumers in finance, investment, banking, legal, manufacturing, auto, travel, aviation, energy, transportation, consumer goods, TMT (technology, media, and telco), luxury goods area. Yoopay can help maximize the reach and effect of your events by promoting to targeted audience via Yoopay Alliance Program.</span><span>If you would like to promote your event via Yoopay, please contact us at <a href="mailto:promotion@yoopay.cn">promotion@yoopay.cn</a></span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Can Yoopay provide ticket for event?</h3><p class="aboutus_p">Yes. Yoopay can generate ticket in PDF format and send it to users via email. Users can also log into their Yoopay account and download directly.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Can I customize the look of the electronic ticket?</h3><p class="aboutus_p">Yes. You can display your own logo on the electronic ticket. All you need to do is upload your own logo file.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Can I customize the confirmation letter sent to the registrant?</h3><p class="aboutus_p">Yes. You can edit the content and look of the letter according to your own need.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Can I send notifications via yoopay.cn?</h3><p class="aboutus_p">Yes. You can send invitations, event updates, and important notices by either SMS or Email via Yoopay.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Can Yoopay Provide Fapiao (Invoice) for Event Participants ?</h3><p class="aboutus_p">When paying for business or social gathering in China, event participants usually expect to get an invoice (fapiao), so the costs can be reimbursed. The ability to issue Fapiao is often a deciding factor for the participants and delegates.Yoopay can issue Fapiao on the host's behalf, the details can be found at the <a href="/public/rates">Yoopay Rates</a></p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Does Yoopay support multiple ticket types?</h3><p class="aboutus_p">Yes, you can add any number of ticket types you need, for example: Regular, VIP, or Free ticket.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Does Yoopay support registration approval?</h3><p class="aboutus_p">Yes, you can set a ticket to require approval. Attendee will be able to submit application for this ticket. Ticket will be send to the attendee only after host's approval.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Does Yoopay support ticket price discount?</h3><p class="aboutus_p">Yes, you can create Discount Code for ticket. It can be in the form of amount, proportion, or complete free.  Discount Code can also have expire date and usage limit.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Does Yoopay provide channel support?</h3><p class="aboutus_p">Yes, you can create different Channel Link for the event. All channel links lead to the same event registration page. Attendees who registered via different link will be labeled accordingly.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Does my customer need a Yoopay account to register my event?</h3><p class="aboutus_p">No, your customer do not need a Yoopay account to register your event.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Does Yoopay support different languages?</h3><p class="aboutus_p">Yes, Yoopay support  Chinese and English.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Can I organize a free event with Yoopay?</h3><p class="aboutus_p"><span>Yes, you can use Yoopay to organize free event.</span><span>Yoopay will not charge fee on that.</span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3">How much Yoopay charge for the service?</h3><p class="aboutus_p"><span>It is free if your event is free.</span><span>If it is a paid event, Yoopay charges a transaction fee. For detail, please visit <a href="/public/rates">Rates</a>.</span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3">What Kind of Payment Methods Does Yoopay Support ?</h3><p>China UnionPay bank cards, debit cards, and credit cards, Alipay,Paypal, Visa, MasterCard. </p><div class="aboutus_blank"></div><h3 class="aboutus_h3">Can I withdraw my fund to a foreign bank or bank in Hong Kong, Macau, and Taiwan?</h3><p class="aboutus_p">Yes, you can withdraw to any bank in the world.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">How To Withdraw Funds From Yoopay ?</h3><p class="aboutus_p"><span>User can withdraw funds to a bank account, credit card, Alipay account, or Paypal account.</span><span>1\uff09Establish a "Withdraw To" Account</span><span>2\uff09Withdraw the funds</span><span>Yoopay will verify that you are the actual owner of the withdraw account, and process the withdraw request within two business days (five days for payment from credit card or Paypal).</span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3">How Does Yoopay Ensure Security ?</h3><p class="aboutus_p"><span>Yoopay deploys multiple security checks, including:</span><span>1\uff09RSA encryption methods on all data transmitting and storage; </span><span>2\uff09Only use Secure HTTP protocol https for the website; </span><span>3\uff09secure and encrypted payment processing gateways directly to China UnionPay, Alipay, Paypal, Visa, Mastercard. </span></p><div class="aboutus_blank"></div>
PUBLIC_CAMPAIGN_TEXT=<dd class="partner_dd1"><div><span class="partner_title">China UnionPay</span><span>China UnionPay is the official governing body of Chinese Bank Union.It sets the standard for China's domestic inter-bank transaction processing, and is the single point of interface with international bank processing systems. Every bank card or debit card issued by any bank in China is required to conform to China UnionPay standards and bear China UnionPay logo. There are 1.9 billion China UnionPay bank cards in circulation, with transaction amount exceeds 1 trillion RMB annually.</span></div></dd><dd class="partner_dd3"><div><span class="partner_title">AliPay</span><span>Alipay is the payment platform of Alibaba, China's largest e-commerce platform. Alipay has 550 million Alipay account holders and processes RMB 250 millions daily transactions.</span></div></dd><dd class="partner_dd4"><div><span class="partner_title">Visa and MasterCard</span><span>Combined, Visa and MasterCard are the world's largest payment platform, connecting consumers, companies, and financial institutions in more than 200 countries and regions globally, processing 63 billion transactions every year with annual transaction amount exceeding US$ 4 trillions.</span></div></dd><dd class="partner_dd6"><div><span class="partner_title">Paypal</span><span>Paypal is the world's largest online payment platform, with more than 220 million users in 190 countries and regions. Paypal processes more than US$ 70 billion in transactions annually.</span></div></dd>
PUBLIC_VERIFICATION_TEXT=<h3 class="aboutus_h3 MarginTop0"><img src="/images/yanzheng.gif" alt="Certified" /></h3><br />     <div class="aboutus_p">"Verified by Yoopay" is the seal issued to individuals or companies which have been verified by Yoopay for their identifications.</div>         <div class="aboutus_blank"></div>     <h3 class="aboutus_h3">Why Apply For "Verified by Yoopay" Seal ?</h3>     <p class="aboutus_p">         <span> 1\uff09Authenticate user's identification</span>         <span> 2\uff09Users have a higher degree of trust for the individuals or merchants who are the bearer of a seal</span>     </p>     <div class="aboutus_blank"></div>          <h3 class="aboutus_h3">Can I use Yoopay Without the Seal ?</h3>     <p>Yes. But having a verified seal has more privileges (such as no limits on withdraw amounts), and a higher degree of trust.</p>     <div class="aboutus_blank"></div>          <h3 class="aboutus_h3">What Is Needed To Apply for "Verified by Yoopay" Seal ?</h3>     <p class="aboutus_p">         <span>Individual users: name, head-shot photo, mobile phone number, copy of social security card</span>         <span>Corporate users: company name, logo, business address, website address, contact person's phone number, copy of incorporation documents</span>     </p>     <div class="aboutus_blank"></div>     <h3 class="aboutus_h3">How Does Yoopay Protect My Information ?</h3>     <p>Your information is securely stored in an encrypted database. Unless required by law, Yoopay will never share any of your information with any other third party.</p>     <div class="aboutus_blank"></div>     <h3 class="aboutus_h3">How Do I Apply for a "Verified by Yoopay" Seal ?</h3>     <p class="aboutus_p">         <span>1. Login, \u3010Account\u3011-\u3009\u3010Apply to be Verified\u3011</span>         <span>2. Fill in the application form and submit</span>         <span>Yoopay will process your application within 3 business days.</span>     </p>     <div class="aboutus_blank"></div> 
