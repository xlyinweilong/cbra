PULIC_USER_TEXT_\u53cb\u4ed8\u8ba9\u6d3b\u52a8\u89c4\u6a21\u7ffb\u500d=<li><a href="https://yoopay.cn/pay/91477344" target="_blank"  class="link1"> </a><font><b>Yoopay allows events to double in both size and revenue.<br/></b>"Yoopay provided a one-stop promotion, registration and payment service for China International Tourism Summit, doubling the size and revenue of our event.\u201d</font><p> <em>--Jordan Barfield, International Tourism Marketing Inc., International Marketing Manager</em></p><p>The Go China Summit is co-organized by the China National Tourism Administration and the International Tourism Association, held in a provincial tourist city in China every year and aims to promote the exchange of Chinese and international tourism.</p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u5e2e\u52a9\u5927\u578b\u6d3b\u52a8\u7684\u62a5\u540d\u6ce8\u518c=<li><a href="https://yoopay.cn/event/KempinskiCareerDay" target="_blank"  class="link2"> </a><font><b>Yoopay helps large-scale event organizers manage registration, confirm participants and collect information about participants' special needs in advance.</b><br/>"The Kempinski Career Day 2012 was held in Beijing in March, reaching nearly 2000 attendees. Yoopay allows us to resolve challenges involving large-scale event registration, identity confirmation prior to the event, and management of special attendee needs.\u201d</font><p> <em>--\tSimon Lloyd, The Kempinski Hotel Group, Corporate Director of Talent Development</em></p><p>Kempinski is Europe's most traditional luxury hotel management group, with more than 150 luxury hotels and facilities in 22 countries, with the reception of distinguished guests such as Einstein, Tiger Woods, German Chancellor Gerhard Schroeder and Chinese Premier Zhu Rongji etc.</p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u89e3\u51b3\u4e86\u6536\u53d6=<li><a href="https://yoopay.cn/event/EO-Harnish-Workshop" target="_blank"  class="link3"> </a><font><b>Yoopay supports both domestic and international payments, increasing revenue while reducing workload.</b><br/>"Yoopay helped us support both domestic and international payments using China UnionPay, Alipay, domestic credit cards, international credit cards and PayPal to facilitate the payment of membership and event fees. With Yoopay, I was able to successfully and efficiently manage everything involving registration and payment on a single platform.\u201d</font><p> <em>-Michael Wester, Beijing Branch President of Entrepreneur's Organization, Founder & CEO at True Run Media</em></p><p>Entrepreneur's Organization was founded in the United States in the 1980s by a group of young entrepreneurs to provide a true sense of the organization for entrepreneurs. One of EO's founders is Michael Dell, the founder of Dell Computers. EO has 120 chapters in more than 40 countries and regions in the world with more than 8,000 members, the annual revenues of members companies amounting to more than 1.8 trillion USD.</p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u4f7f\u7528\u8d77\u6765\u975e\u5e38\u7b80\u5355=<li><a href="https://yoopay.cn/event/20111217" target="_blank"  class="link4"> </a><font><b>Yoopay is very easy to use, reducing the workload for the event organizer. </b><br/>"AAMA 2011 was held at the Beijing Park Hyatt Hotel for more than 800 domestic and foreign entrepreneurs, investors, and company executives. Yoopay's registration, event management dashboard, and notification functions were very easy to use, reducing the workload for the event organizers.\u201d\u00a0</font><p> <em>--Guo Jimei, Asia America MultiTechnology Association (AAMA), Secretary-General</em></p><p>AAMA (Asia America MultiTechnology Association) aims to strengthen inter-firm relations and promote commercial development in the Asia-Pacific region, the growth of management and leaders as well as the world's business community. With nearly 10,000 members in China and in the US, AAMA members are central figures in the Internet, wireless technology, telecommunications, computer, semi-conductor, electronics and biotechnology industries.</p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u652f\u6301\u591a\u79cd\u95e8\u7968=<li><a href="https://yoopay.cn/event/20111210" target="_blank"  class="link5"> </a><font><b>Yoopay supports a variety of ticket types, and is easy to use.</b><br/>"At the end of the year, we organize a annual Christmas party as one of the highlights of our alumni association's activities. From different ticket categories to varying ticket prices, Yoopay supports it all.\u201d</font><p> <em>--\tYun Ouyang, Oxford and Cambridge University Beijing Alumni Association VP, Managing Director &amp; COO at GaoPeng.com</em></p><p>The Oxford and Cambridge Club of Beijing is run by alumni volunteers in Beijing, with members including the British ambassador to China, as well as senior officials of major companies and organizations in China. Each year the alumni association hosts numerous activities for the alumni and community, its revenues donated to charity organizations. </p></li>
PULIC_USER_TEXT_\u4e0d\u82b1\u4e00\u5206\u94b1=<li><a href="https://yoopay.cn/event/singleparty" target="_blank"  class="link6"> </a><font><b>Yoopay helps make events more professional, without any added costs</b><br/>"Without using any art designers, web designers or programmers, Yoopay enabled us to effectively make our event more professional.\u201d</font><p> <em>--\tCui Yichao, Shanghai EF Community "Saturday Night Date" Valentine's Day Party Organizer</em></p><p>EF Education Group is the largest private English education institution, focused on English language training, study abroad, and English cultural exchange. Alumni participate in vocational training in English at occasional EF gatherings held in Shanghai.</p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u5e2e\u52a9\u63d0\u524d\u786e\u8ba4=<li><a href="http://www.threeonthebund.com/" target="_blank"  class="link7"> </a><font><b>Yoopay helps confirm the number and identity of participants in advance, helping event organizers determine event costs.</b><br/>"We hold many high-end events every month on the Bund. Yoopay helped organizers confirm the number of participants in advance, helping to determine the size and specifications needed for the venue and catering \u2013 very important for event organizers.\u201d</font><p> <em>--\tChen Pei Pei, Three on the Bund , Sales and Marketing Director</em></p><p>Three on the Bund has a bird's-eye view of the Huangpu River and is one of the main landmarks on the Bund in Shanghai. The world's leading academic and business elites such as MIT President Susan Hockfield, Stanford University's Nobel Prize Laureate in economics Professor Kenneth Arrow, Pepsi's CEO Indra Nooyi have all given talks at Three on the Bund. </p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u652f\u6301\u6d3b\u52a8\u9080\u8bf7\u7801=<li><a href="https://yoopay.cn/event/20111211" target="_blank"  class="link8"> </a><font><b>Yoopay supports invitation codes to facilitate the promotion of events. </b><br/>"Western Returned Scholars Association 2005 Committee launch was successfully held at the Beijing Marriot Hotel. We were able to provide and design customized invitation codes for different participant groups, promoting the conference, registration and attendance!\u201d</font><p> <em>-Zhang Li, Western Returned Scholars Association 2005 Committee, Events and PR Manager</em></p><p>Western Returned Scholars Association 2005 Committee were initiated by contemporary well-known Chinese overseas returnees, including Li Kai-Fu, Yang Lan, Wang Boming, Tian Tian Feng, Xu Xiaoping, Shen Ping, Lu Siqing, Deng Yaping, Zhu Yun Lai, Li Xiao Jia, mixing wisdom from the East and West to strengthen exchanges between China and the world. </p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u652f\u6301\u95e8\u7968\u56e2\u8d2d=<li><a href="https://yoopay.cn/event/hengzhi2012sh" target="_blank"  class="link9"> </a><font><b>Yoopay provides ease in managing different levels of ticket prices, especially helpful for large-scale events.</b><br/>"Hengzhi's New Year's reception was held at the World Financial Center in Beijing. More than 500 people registered and paid in advance. The event was a sold-out success, especially given the ease of using Yoopay to help manage both individual and group purchases.\u201d</font><p> <em>-Zhang Xiaodan, Events Manager</em></p> <p>Hengzhi is China's largest real-name business networking community invitation system, co-founded in Beijing by 100 business elites from eight top Chinese and International business schools (Tsinghua University, Peking University Guanghua School of Management, CEIBS, CKGSB, Harvard Business School, MIT, Yale University and Stanford University). Hengzhi has more than 1 million registered users, nearly 100,000 CEOs, 40 million senior managers, and acts as the online business community for more than 3000 professional groups.</p></li>
PULIC_USER_TEXT_\u53cb\u4ed8\u652f\u6301\u4e2d\u82f1\u6587=<li><a href="https://yoopay.cn/event/20111112" target="_blank"  class="link10"> </a><font><b>Yoopay supports bilingual events and payments in both RMB and USD, which are in line with the needs of international conferences. </b><br/>"Berkeley's Biomedical Technology Summit is an international academic conference which requires English for the registration process as well as a solution for receiving ticket payments in both RMB and USD. Yoopay helped us resolve this problem.\u201d\u00a0</font><p><em>-Dr. Dai Weimin, UC Berkeley Shanghai Alumni Association, President</em></p><p>Berkeley Biomedical Technology China Summit is organized by the University of California Shanghai Alumni Association and annually invites biopharmaceutical sector's industry experts, professors, researchers and industry leaders from Berkeley and the world to convene and discuss the latest developments in the biopharmaceutical field.</p></li>

