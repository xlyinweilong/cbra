PUBLIC_WIDGET_TEXT_\u4ec0\u4e48\u662f\u53cb\u4ed8\u5fae\u4ef6=<h3 class="aboutus_h3 MarginTop0">What is Yoopay Widget?</h3>\n<p class="aboutus_p">With Yoopay Widget, you can embed event tickets information and calendar to your own web site. It allows your to promote events and accept registration and payment directly on your site.</p>\n<div class="MarginTop10"><img src="/images/widget_1.jpg" style="float:left;"/><div class="publicWidget"><dt>Ticket</dt><dd>Show event ticket information on your web site</dd><dd>Attendees can complete the registration process without having to leave your site.</dd><dd>Chinese and English dual languages support</dd></div><br class="clear"/></div><div class="aboutus_blank"></div><div class="MarginTop10"><img src="/images/widget_rili.jpg" style="float:left;"/><div class="publicWidget"><dt>Calendar</dt><dd>Display events on your own web site</dd><dd>Make it easy for your users to find and attend your event</dd><dd>Better promotion for your events</dd><dd>Support both Chinese and English</dd></div><br class="clear"/></div><div class="aboutus_blank"></div><h3 class="aboutus_h3">Widget Usage Fee</h3><p class="aboutus_p">It is free\uff01You can use it anytime,anywhere.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">How to use Yoopay widget?</h3><p class="aboutus_p"><span>1.Select the widget type you want to use</span><span>\u3000A.Ticket - Click Widget on your event editing page</span><span><img src="/images/widget_2_en.png" width="754" height="107" /></span><span>\u3000B.Calendar - Click Calendar Widget on your Organize Event page</span><span><img src="/images/widget_rili_1_en.jpg" width="754" height="84" /><span class="MarginTop10">2.Copy out all script code from the text field, and paste them into your site's HTML code</span><span><img width="754" height="176" src="/images/widget_3_en.png"></span><span>3.The Ticket and Calendar will be displayed on your website</span></p><div class="aboutus_blank"></div>
