PUBLIC_PROMOTION_TEXT_\u5bf9\u4e8e\u5927\u578b\u6d3b\u52a8=<h3 class="aboutus_h3 MarginTop0">Yoopay Event Consulting Service</h3><p class="aboutus_p"><span>For international event and conferences in China, Yoopay can provide event website development, online marketing and promotion, venue selection, and sponsorship matching services. </span><span>Please contact us at <a href="mailto:consulting@yoopay.cn">consulting@yoopay.cn</a> for more information.</span></p><div class="aboutus_blank"></div>
PUBLIC_PROMOTION_TEXT_\u53cb\u4ed8\u8054\u76df= <p class="aboutus_p"><span><font class="ColorBlue text16 bold">Yoopay</font> is growing into the largest online event platform in China. More than 20,000 companies, institutions and organizations are using Yoopay to organize a variety of events and conferences: international industry summits and exhibitions, company annual meetings, conferences, business meetings, incentive travel, training events, sporting events, outdoor events, music events, charitable events, alumni events and a variety of other social events. </span><span>In 2013, Yoopay is launching an Event Cloud Platform for preferred partners to provide more resources for them to access the 100 billion RMB event market in China. We welcome potential partners from the following industries to join the platform: </span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3 MarginTop0">Corporate Event Planner and Event Organizers</h3><p class="aboutus_p"><span>Take full advantage of Yoopay's solutions for event website design, online publishing, promotion, registration, online payments, dual language and currency supports, and other event management tools to save on the costs and increase the impact and revenue. </span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3 MarginTop0">Event Marketing, Production and PR Companies</h3><p class="aboutus_p"><span>With Yoopay one-stop platform, event marketing companies can execute the event more effectively, reduce the procurement and management cost, optimize the event planning, management, and execution, improve the profit margin..</span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3 MarginTop0">Venue Providers (Hotels, Clubs, Resorts, Convention Centers, etc)</h3><p class="aboutus_p"><span>Access more than 20,000 event planners and organizers, expand the venues' sale channels. </span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3 MarginTop0">Search Engines, Portals, and Online Communities </h3><p class="aboutus_p"><span>Yoopay Event Cloud Platform enable search engines, portals, and online communities to display and sell targeted event ads, bring in more targeted content, traffic and revenue.</span></p><div class="aboutus_blank"></div><h3 class="aboutus_h3 MarginTop0">Join the Event Cloud Platform</h3><p class="aboutus_p"><span> Please apply to: <a href="mailto:platform@yoopay.cn">platform@yoopay.cn</a></span></p><div class="aboutus_blank"></div> 
