PUBLIC_API_TEXT=<h3 class="aboutus_h3 MarginTop0">What is Yoopay API?</h3><p>API stands for Application Programing Interface.  Yoopay API allows your web site to call Yoopay's services to accept payment and collect invoice (fapiao) information. You will be able to sell product and service on your own site.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">What payment options does Yoopay API support?</h3><p>Yoopay API supports payment from China UnionPay Online Banking, Alipay, Bank Transfer, Visa, MasterCard, and Paypal.</p><div class="aboutus_blank"></div><h3 class="aboutus_h3">How does Yoopay API work?</h3><p class=" MarginTop10 aboutus_p"><span>1. Customer selects product or service from your site, click on payment</span><span>2. Your site calls Yoopay API, customer's browser is directed to Yoopay's payment page</span><span>3. After customer completes the payment, browser is directed back to your site</span></p><p style="text-align:center;"><img src="/images/about_api_en.jpg"/></p><div class="aboutus_blank"></div><h3 class="aboutus_h3">How can I use Yoopay API?</h3><p>Please contact Yoopay Support at 400.0800.620, or email us at <a href="mailto:service@yoopay.cn">service@yoopay.cn</a>.</p><div class="aboutus_blank"></div>
